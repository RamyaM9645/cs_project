{% extends 'base.html' %}

{% block title %}Student Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Flexbox container to center the card horizontally -->
    <div class="d-flex justify-content-center">
        <!-- Card container with max-width and margin-top for spacing -->
        <div class="card shadow-lg border-light p-4" style="width: 100%; max-width: 400px; margin-top: 50px;">
            <h2 class="text-center mb-4 text-primary font-weight-bold">Student Login</h2>
            
            <form method="post" action="/student/login/">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control shadow-sm" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control shadow-sm" required>
                </div>

                <!-- Login Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </div>
            </form>

            <!-- Register Button -->
            <div class="text-center mt-3">
                <a href="/student/register/" class="btn btn-outline-secondary btn-sm">Register as Student</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
