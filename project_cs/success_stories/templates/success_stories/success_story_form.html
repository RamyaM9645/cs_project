{% extends "base.html" %}
{% block content %}
    <div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Add Success Story</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Title Field -->
            <div class="form-group">
                <label for="id_story_title" class="text-lg font-medium text-gray-700">Story Title:</label>
                <input type="text" name="story_title" id="id_story_title" value="{{ form.story_title.value|default_if_none:'' }}" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
            </div>

            <!-- Content Field -->
            <div class="form-group">
                <label for="id_story_content" class="text-lg font-medium text-gray-700">Story Content:</label>
                <textarea name="story_content" id="id_story_content" rows="6" 
                          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">{{ form.story_content.value|default_if_none:'' }}</textarea>
            </div>

            <!-- Image Upload Field -->
            <div class="form-group">
                <label for="id_image" class="text-lg font-medium text-gray-700">Upload Image:</label>
                <input type="file" name="image" id="id_image" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" >
                    Save Story
                </button>
            </div>
        </form>
    </div>
{% endblock %}
