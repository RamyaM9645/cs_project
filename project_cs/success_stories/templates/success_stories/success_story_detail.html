{% extends "base.html" %}

{% block content %}
    <h2>{{ story.story_title }}</h2>
    <p>{{ story.story_content }}</p>
    <p><strong>Posted on:</strong> {{ story.created_at }}</p>
    {% if story.image.url %}
        <img src="{{ story.image.url }}" alt="Story Image">
    {% endif %}
    <a href="/home/success_stories/">Back to Stories</a>
{% endblock %}
